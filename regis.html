<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectionPersonalDetails">
        <div class="bg-container">
            <form id="personalDetailsForm">
                <header class="top-heading">Registration Form</header>
                <h1 class="heading">Personal Details:</h1>
                <label class="name" for="name1">Name: <span class="star">*</span></label>
                <input type="text" placeholder="First name" class="name-size" id="name1" required />
                <input type="text" placeholder="Last name" class="name-size" id="lastName" required />
                <p class="errMsg" id="nameErrMsg"></p>
                <p class="errMsg" id="lastNameErrMsg"></p>
                <div>
                    <label class="name" for="dateOfBirth">Date of Birth: <span class="star">*</span></label>
                    <input placeholder="MM/DD/YYYY" type="DATE" class="size-date" id="dateOfBirth" required />
                    <p class="errMsg" id="dobErrMsg"></p>
                </div>
                <div>
                    <label class="name" for="email">Email: <span class="star">*</span></label>
                    <input placeholder="firstname.lastname@example.com" id="email" type="email" class="size" required />
                    <p class="errMsg" id="emailErrMsg"></p>
                </div>
                <div>
                    <label class="name" for="fatherName">Father's Name: <span class="star">*</span></label>
                    <div>
                        <input placeholder="First name" class="name-size" id="fatherName" required />
                        <input placeholder="Last name" class="name-size" id="fatherName2" required />
                        <p class="errMsg" id="fatherErrMsg"></p>
                    </div>
                </div>
                <div>

                    <label class="name" for="motherName">Mother's Name: <span class="star">*</span></label>
                    <div>
                        <input placeholder="First name" class="name-size" id="motherName" required />
                        <input placeholder="Last name" class="name-size" id="motherName2" required />
                        <p class="errMsg" id="motherErrMsg"></p>
                    </div>
                </div>
                <label class="name" for="gender">Gender: <span class="star">*</span></label>
                <div>
                    <input type="radio" class="option" name="gender" id="gender" value="male" /> M
                </div>
                <div>
                    <input type="radio" class="option" id="gender" name="gender" value="female" /> F
                </div>
                <p class="errMsg" id="genderErrMsg"></p>
                <div>
                    <label class="name" for="nationality">Nationality: <span class="star">*</span></label>
                    <input placeholder="" type="text" class="size" id="nationality" required />
                    <p class="errMsg" id="nationalityErrMsg"></p>
                </div>
                <div>
                    <label class="name" for="homeAddress">Home Address: <span class="star">*</span></label>
                    <input placeholder="" type="text" class="size" id="homeAddress" required />
                    <div class="d-flex flex-row">
                        <input placeholder="City" class="name-size" id="homeAddress" required />
                        <select id="status" class="form-control country-options">
                            <option value="Country" selected>Country</option>
                            <option value="Afganistan">Afganistan</option>
                            <option value="America">America</option>
                            <option value="Australia">Australia</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Bhutan">Bhutan</option>
                            <option value="Brezil">Brezil</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                            <option value="India">India</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Japan">Japan</option>
                            <option value="Nepal">Nepal</option>
                            <option value="NetherLand">NetherLand</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Russia">Russia</option>
                            <option value="Singapore">Singapore</option>
                            <option value="Srilanka">Srilanka</option>
                            <option value="Turkey">Turkey</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Zimbabwe">Zimbabwe</option>
                        </select>
                    </div>
                    <p class="errMsg" id="homeAddressErrMsg"></p>
                </div>
                <div>
                    <label class="name" for="telephoneHome">Telephone - Home:</label>
                    <input placeholder="### ### ####" type="number" id="telephoneHome" class="size" required />
                </div>
                <div>
                    <label class="name" for="telephoneMobile">Telephone - Mobile: <span class="star">*</span></label>
                    <input placeholder="### ### ####" type="tel" class="size" id="telephoneMobile" required />
                    <p class="errMsg" id="telephoneMobileErrMsg"></p>
                </div>
                <p class="star">* is Required Field</p>
                <div class="d-flex flex-row justify-content-end">
                    <button class="button-next mb-5 mr-5" type="submit" onclick="display('sectionEducationDetails')">Next</button>
                </div>

            </form>
        </div>
    </div>

    <div id="sectionEducationDetails">
        <form class="bg-container">
            <h1 class="heading">Education Details</h1>
            <div>
                <label class="name" for="hsc">HSC Institution Name: <span class="star">*</span></label>
                <div>
                    <input type="text" placeholder="Institution name" class="size" id="hsc" required />
                </div>
                <p class="errMsg" id="hscErrMsg"></p>
            </div>
            <div>
                <label class="name" for="hscStatus" id="hscBoard">HSC Board: <span class="star">*</span></label>
                <select id="hscStatus" class="form-control board-type mb-3">
                    <option value="Board type" selected>Board type</option>
                    <option value="CBSE">CBSE</option>
                    <option value="ICSC">ICSC</option>
                    <option value="State Board">State Board</option>
                </select>
                <p class="errMsg" id="hscStatusErrMsg"></p>
            </div>
            <div>
                <label class="name" for="hscScore">Score in HSC(Percentage) <span class="star">*</span>:</label>
                <input placeholder="Percentage" type="number" class="size" id="hscScore" required />
                <p class="errMsg" id="hscScoreErrMsg"></p>
            </div>
            <div>
                <label class="name" for="sscStatus">SSC Institution Name <span class="star">*</span>:</label>
                <div>
                    <input placeholder="Board type" class="size" id="sscStatus" required />
                    <p class="errMsg" id="sscStatusErrMsg"></p>
                </div>
            </div>
            <div>
                <label class="name" for="sscBoard">SSC Board <span class="star">*</span>:</label>
                <div>
                    <select id="sscBoard" class="form-control board-type mb-3">
                        <option value="Board type" selected>Board type</option>
                        <option value="CBSE">CBSE</option>
                        <option value="ICSC">ICSC</option>
                        <option value="State Board">State Board</option>
                    </select>
                    <p class="errMsg" id="sscBoardErrMsg"></p>
                </div>
            </div>
            <div>
                <label class="name" for="sscScore">Score in SSC Board(percentage) <span class="star">*</span>:</label>
                <div>
                    <input placeholder="SSC board percentage" class="size" id="sscScore" required />
                    <p class="errMsg" id="sscScoreErrMsg"></p>
                </div>
            </div>
            <div>
                <label class="name" for="currentPursuing">Currently Pursuing <span class="star">*</span>:</label>
                <div>
                    <input type="radio" class="option" id="currentPursuing" value="Yes" /> Yes
                    <p class="errMsg" id="currentPursuingErrMsg"></p>
                </div>
                <div>
                    <input type="radio" class="option" id="currentPursuing" value="No" /> No
                </div>
            </div>
            <div>
                <label class="name" for="institutionName">Current Education Institution Name:</label>
                <input placeholder="" type="text" class="size" id="institutionName" required />
            </div>
            <div>
                <label class="name" for="overallPercent">Overall Percentage: </label>
                <input placeholder="" type="number" class="size" id="overallPercent" required />
            </div>
            <div>
                <label class="name" for="backlogs">Current Backlogs(if any):</label>
                <input placeholder="" type="number" class="size" id="backlogs" required />
            </div>
            <p class="star mt-3">* is Required Field</p>
            <div class="btn-container">
                <div class="d-flex flex-row justify-content-start">
                    <button class="button mb-5" style="margin-right:10px;" onclick="display('sectionPersonalDetails')">
                        Back</button>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <button class="button mr-5 next-button" onclick="display('sectionUploadDocuments')">Next</button>
                </div>
            </div>
        </form>
    </div>

    <div id="sectionUploadDocuments">
        <form class="bg-container" id="uploadDocuments">
            <h1 class="heading">Uploading Documents</h1>
            <label class="name" for="photo">Recent passport size photo<span class="documents">(Image size less than 4MB)</span><span class="star">*</span>:</label>
            <div id="photo">
                <span class="pre-btn">Browse a File</span>
                <input type="file" id="real-file" hidden="hidden" />
                <button type="button" class="custom-button" id="custom-button">Choose File</button>
                <span class="custom-text" id="custom-text">No file choosen</span>
                <p class="errMsg" id="photoErrMsg"></p>
            </div>
            <div>
                <label class="name">HSC Mark Sheet<span class="documents">(Image, PDF or docs size less than 4MB)</span><span class="star">*</span>:</label>
                <div id="hscMarkSheet">
                    <span class="pre-btn">Upload File</span>
                    <input type="file" id="hsc-file" hidden="hidden" />
                    <button type="button" class="custom-button" id="hsc-button">Choose File</button>
                    <span class="custom-text" id="hsc-text">No file choosen</span>
                    <p class="errMsg" id="hscMarkSheetErrMsg"></p>
                </div>
            </div>
            <div>
                <label class="name" for="sscMarkSheet">SSC Mark Sheet<span class="documents">(Image, PDF or docs size less than 4MB)</span><span class="star">*</span>:</label>
                <div id="sscMarkSheet">
                    <span class="pre-btn">Upload File</span>
                    <input type="file" id="ssc-file" hidden="hidden" />
                    <button type="button" class="custom-button" id="ssc-button">Choose File</button>
                    <span class="custom-text" id="ssc-text">No file choosen</span>
                    <p class="errMsg" id="sscMarkSheetErrMsg"></p>
                </div>
            </div>
            <div>
                <label class="name">All Semesters Mark Sheet in Single PDF or Docs<span class="documents">(less than 10MB)</span>:</label>
                <div>
                    <span class="pre-btn">Upload File</span>
                    <input type="file" id="sem-file" hidden="hidden" />
                    <button type="button" class="custom-button" id="sem-button">Choose File</button>
                    <span class="custom-text" id="sem-text">No file choosen</span>
                </div>
            </div>
            <p class="star mt-4">* is Required Field</p>
            <div class="btn-container">
                <div class="d-flex flex-row justify-content-start">
                    <button class="button" style="margin-right:10px;" onclick="display('sectionEducationDetails')">
                        Back</button>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <button class="final-button" type="submit" id="submit-btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
